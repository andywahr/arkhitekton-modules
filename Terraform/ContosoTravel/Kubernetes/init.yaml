apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentity
metadata:
  name: akspodidentity
spec:
  type: 0
  ResourceID: ID   #az identity list --query [].id --output tsv  --resource-group RESOURCEGROUP --subscription SUBSCRIPTION
  ClientID: CLIENTID #az identity list --query [].clientId --output tsv  --resource-group RESOURCEGROUP --subscription SUBSCRIPTION
---
apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentityBinding
metadata:
  name: akspodidentitybinding 
spec:
  AzureIdentity: akspodidentity
  Selector: akspodidentity
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tiller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: kube-system 
