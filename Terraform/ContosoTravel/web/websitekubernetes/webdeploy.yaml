apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: contosotravel-web
    aadpodidbinding: akspodidentity
  name: contosotravel-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contosotravel-web
  template:
    metadata:
      labels:
        app: contosotravel-web
        aadpodidbinding: akspodidentity
      name: contosotravel-web
    spec:
      containers:
      - name: contosotravel-web
        image: acrContosoTravel$NAMEPREFIX$.azurecr.io/contoso-travel-web
        env:
        - name: KeyVaultUrl
          value: https://kv$NAMEPREFIX$.vault.azure.net/
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: $APPINSIGHTSKEY$
        - name: KeyVaultAccountName
          value: kv$NAMEPREFIX$
        - name: WEBSITE_NODE_DEFAULT_VERSION
          value: 10.6.0          
---
apiVersion: v1
kind: Service
metadata:
  name: contosotravel-web
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: contosotravel-web
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hosts
    http:
      paths:
      - path: /
        backend:
          serviceName: contosotravel-web
          servicePort: 80  